<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#E3F2FD" stroke="#4A90A4" stroke-width="3"/>
  
  <!-- Outer compass ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#5BA3B8" stroke-width="2"/>
  
  <!-- Inner circles for compass design -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#4A90A4" stroke-width="1.5"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="#6BB8CF" stroke-width="1"/>
  
  <!-- Main compass needle - pointing North -->
  <path d="M 200 80 L 185 130 L 200 120 L 215 130 Z" fill="#1E5A7A" opacity="0.9"/>
  <polygon points="200,80 185,130 200,120 215,130" fill="#2A7BA8"/>
  
  <!-- South pointer (lighter) -->
  <path d="M 200 320 L 190 270 L 200 280 L 210 270 Z" fill="#A8D5E8" opacity="0.7"/>
  
  <!-- East and West pointers -->
  <circle cx="200" cy="200" r="8" fill="#1E5A7A"/>
  <circle cx="200" cy="200" r="5" fill="#6BB8CF"/>
  
  <!-- Cardinal direction text -->
  <text x="200" y="65" text-anchor="middle" font-size="24" font-weight="bold" fill="#1E5A7A" font-family="serif">N</text>
  <text x="200" y="350" text-anchor="middle" font-size="24" font-weight="bold" fill="#4A90A4" font-family="serif">S</text>
  <text x="55" y="210" text-anchor="middle" font-size="24" font-weight="bold" fill="#4A90A4" font-family="serif">W</text>
  <text x="345" y="210" text-anchor="middle" font-size="24" font-weight="bold" fill="#1E5A7A" font-family="serif">E</text>
  
  <!-- Decorative wave at bottom -->
  <path d="M 80 280 Q 120 260 160 280 T 240 280 T 320 280" fill="none" stroke="#6BB8CF" stroke-width="3" opacity="0.6"/>
  <path d="M 70 300 Q 110 280 150 300 T 230 300 T 310 300" fill="none" stroke="#A8D5E8" stroke-width="2" opacity="0.5"/>
</svg>
